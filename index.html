<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate ember-data model commands from a swagger file</title>
    <link rel="stylesheet" href="./ui/dist/styles.css">
</head>
<body>
<h1>Convert a swagger file to ember-data commands</h1>
<form action="">
    <label for="swaggerFile">Swagger File</label>
    <input type="file" id="swaggerFile" accept=".json">
    <label for="commands">Generated Commands</label>
    <textarea id="commands"></textarea>
</form>
<script src="./ui/dist/bundle.js" type="text/javascript"></script>
</body>
</html>
